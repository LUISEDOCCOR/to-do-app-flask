<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local -->
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="./js/script.js"></script>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>To-Do-App</title>
</head>
<body>
    <header>
        <h1>To do app</h1>
        <h2 id="h2UserName"></h2>
    </header>
    <main>
        <article id="alert">
            <!-- JS code -->
        </article>
        <article id="loginSignup">
            <div class="d-flex flex-column gap-2">
                <span>Nombre de usuario</span>
                <input type="text" placeholder="usuario" id="userName">
            </div>
            <div class="d-flex flex-column gap-2" >
                <span>Contraseña</span>
                <input type="password" placeholder="Contraseña" id="password">
            </div>
            <div class="d-flex gap-5">
            <button id="login">Login</button>  
            <button id="signup">Sign Up</button>  
            </div>
        </article>
        <article id="add-to-do">
            <span>Titulo</span>
            <input type="text" placeholder="titulo" id="title">
            <span>Actividad</span>
            <div class="form-floating">
                <textarea class="form-control" id="activity" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Actividad</label>
            </div>
            <button id="btnAdd">Añadir</button>
        </article>
        <article id="view-to-do">
            <!-- JS code -->
        </article>
    </main>
</body>
</html>
